<html>
    <head>
        <title>Format teks, Muhammad Fachri Husaini</title>
    </head>
    <body>
      <p>
          <b>tulisan ini di tebalkan (bold)</b>
      </p>
      <p>
          <strong> Tulisan Ini di tebalkan (strong)</strong>
      </p> 
      <p>
          <em>tulisan ini miring (emphasize)</em>
      </p>
      <p>
          <big>tulisan ini besar (big)</big>
      </p>
      <p>
          <i>tulisan ini miring (italic)</i>
      </p>
      <p>
          Tulisan ini <sub>subscript</sub>
      </p>
      <p>
          tulisan ini <sup>supersript</sup>
      </p>
    </body>
</html>
